<nav class="navbar navbar-inverse" role="navigation">
  <ul class="nav navbar-nav">
    <!-- directive allows us to declare what state we want to link to, rather than an explicit url. -->
      <li><a ui-sref="logout">logout</a></li>
      <li><a ng-click="home.logout()" ui-sref="bikeList">Bike List</a></li>
  </ul>
</nav>
<main class="bikes">
  <section class="wrapper" >
    <form  id="formBorder" name="thisBike" class="form-group" ng-submit="bicycle.editBike(bicycle.thisBike)">

      <h1 class="partTitle"> {{ bicycle.thisBike.name }}</h1>
      <h3>Bike Details: </h3>
      <span>
        <img id="froggy" src="https://cdn1.vox-cdn.com/thumbor/RTpzAptGjAklTw6TxobdzIAq6Vc=/cdn0.vox-cdn.com/uploads/chorus_asset/file/3277216/bike.0.gif">
      </span>

      <h4 ng-click="bicycle.nameForm = !bicycle.nameForm">Name: <span class="bikeName"> {{ bicycle.thisBike.name }}</span></h4>
          <span ng-show="bicycle.nameForm"><input type="text" ng-model="bicycle.thisBike.name" autofocus ></span>

      <h4 ng-click="bicycle.manuForm = !bicycle.manuForm">Manufacturer:  <span class="bikeName"> {{ bicycle.thisBike.manu }}</span></h4>
          <span ng-show="bicycle.manuForm"><input type="text" ng-model="bicycle.thisBike.manu" autofocus></span>

      <h4 ng-click="bicycle.yearForm = !bicycle.yearForm">Year:  <span class="bikeName"> {{ bicycle.thisBike.year }}</span></h4>
          <span ng-show="bicycle.yearForm"><input type="text" ng-model="bicycle.thisBike.year" autofocus></span>

      <h4 ng-click="bicycle.modelForm = !bicycle.modelForm">Model:  <span class="bikeName"> {{ bicycle.thisBike.model }}</span></h4>
          <span ng-show="bicycle.modelForm"><input type="text" ng-model="bicycle.thisBike.model" autofocus></span><br>


      <footer class="modal-footer">
        <button type="submit" class="btn btn-success col-sm-3" ui-sref="bikeList" name="addIt">Update!</button>
        <button type="button" class="btn btn-danger" ui-sref="bikeList">Close</button>
      </footer>
    </section>
  </div>
</main>
