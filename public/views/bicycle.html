<nav class="navbar navbar-inverse" role="navigation">
  <ul class="nav navbar-nav">
    <!-- directive allows us to declare what state we want to link to, rather than an explicit url. -->
      <li><a ui-sref="logout">logout</a></li>
      <li><a ui-sref="bikeList">Bike List</a></li>
  </ul>
</nav>
<main class="bikes">
  <section class="wrapper" >
    <form  class="thisBikeForm" name="thisBike" class="form-group" ng-submit="bicycle.editBike(bicycle.thisBike)">

      <h2> {{ bicycle.thisBike.name }}</h2>
      <h3>Bike Details: </h3>
      <span>
        <img id="froggy" src="https://media.giphy.com/media/DqIPzTXE6PFm0/giphy.gif">
      </span>

      <h4 ng-click="bicycle.nameForm = !bicycle.nameForm">Name:  {{ bicycle.thisBike.name }}</h4>
          <span ng-show="bicycle.nameForm"><input type="text" ng-model="bicycle.thisBike.name" autofocus ></span>

      <h4 ng-click="bicycle.manuForm = !bicycle.manuForm">Manufacturer:  {{ bicycle.thisBike.manu }}</h4>
          <span ng-show="bicycle.manuForm"><input type="text" ng-model="bicycle.thisBike.manu" autofocus></span>

      <h4 ng-click="bicycle.yearForm = !bicycle.yearForm">Year:  {{ bicycle.thisBike.year }}</h4>
          <span ng-show="bicycle.yearForm"><input type="text" ng-model="bicycle.thisBike.year" autofocus></span>

      <h4 ng-click="bicycle.modelForm = !bicycle.modelForm">Model:  {{ bicycle.thisBike.model }}</h4>
          <span ng-show="bicycle.modelForm"><input type="text" ng-model="bicycle.thisBike.model" autofocus></span><br>


      <footer class="modal-footer">
        <button type="submit" class="btn btn-success col-sm-3" ui-sref="bikeList" name="addIt">Update!</button>
        <button type="button" class="btn btn-danger" ui-sref="bikeList">Close</button>
      </footer>
    </section>
  </div>
</main>
