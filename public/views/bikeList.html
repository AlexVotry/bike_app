<nav class="navbar navbar-inverse" role="navigation">
  <ul class="nav navbar-nav">
    <!-- directive allows us to declare what state we want to link to, rather than an explicit url. -->
      <li><a ui-sref="login">login</a></li>
      <li><a ui-sref="bikeList">Bikes</a></li>
  </ul>
</nav>
<div class="container">
  <h1>Welcome {{ home.user.user }} !</h1>
  <img ng-src="{{ home.user.pic }}" alt="profile picture" />
  <h3>List of bikes: </h3>
  <ul style="list-style: none;" class="rows col-sm-12" ng-repeat="bicycle in home.user.bicycles | orderBy: bicycle.distance">
    <li>
        <button class="btn btn-success col-sm-4" type="button" name="edit"  ui-sref="partsForm({bID: bicycle.bID})"> Edit Bike </button>
      <a class="col-sm-3" ui-sref="partsForm({bID: bicycle.bID})">{{ bicycle.name }}</a>
      <span class="col-sm-6"> {{ bicycle.distance *  0.00062137 | number: 2 }} miles</span>
       <input type="hidden" class="col-sm-3" ng-model="home.user.bicycle.bID" /> <br>
    </li>
  </ul>
{{ home.thisID }}
  <div ui-view></div>
</div>
<button class="btn btn-warning pull-right" type="button" name="button" >Parts</button>
