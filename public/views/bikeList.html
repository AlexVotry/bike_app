<nav class="navbar navbar-inverse" role="navigation">
  <ul class="nav navbar-nav">
    <!-- directive allows us to declare what state we want to link to, rather than an explicit url. -->
      <li><a ui-sref="login">login</a></li>
      <li><a ui-sref="bikeList">Bikes</a></li>
  </ul>
</nav>
<div class="container">
  <h1>Welcome {{ bike.user.user }} !</h1>
  <img ng-src="{{ bike.user.pic }}" alt="profile picture" />
  <h3>List of bikes: </h3>
  <ul style="list-style: none;" class="rows col-sm-12" ng-repeat="bicycle in bike.user.bicycles | orderBy: bicycle.distance">
    <li>
      <a ui-sref=".bikeForm">
        <button class="btn btn-success col-sm-4" type="button" name="edit" ng-click="bike.editBike($index)"> Edit Bike </button>
      </a>
      <a class="col-sm-3" ui-sref=".Tarmac">{{ bicycle.name }}</a>
      <span class="col-sm-6"> {{ bicycle.distance *  0.00062137 | number: 2 }} miles</span>
       <input type="hidden" class="col-sm-3" ng-model="bike.user[$index]" /> <br>
    </li>
  </ul>

  <div ui-view></div>
</div>
<button class="btn btn-warning pull-right" type="button" name="button" >Parts</button>
